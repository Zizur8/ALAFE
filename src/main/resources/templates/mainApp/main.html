<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALAFE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/mainApp/form-nuevo-evento.css}">
    <script type="module" th:src="@{/js/mainApp/main.js}"></script>
    <script type="module" th:src="@{/js/components/nav-component.js}"></script>
    <script th:src="@{/js/mainApp/inputs-visual.js}"></script>
    <script th:src="@{/js/components/calendar-component.js}"></script>
</head>

<body>
    <header>
        <custom-nav></custom-nav>
    </header>

    <custom-aside></custom-aside>

    <main>

        <custom-calendar></custom-calendar>

        <form id="form-evento">
            <div class="line-component"></div>
            <div id="header-date-info">
                <div>
                    <h2 id="selectedDate"></h2>
                    <!-- <h4 id="mini-horario">4:00pm - 12:00am</h4> -->
                </div>
                <div id="right-header">

                    <span id="mini-decorar" class="mini-info-labels">Decorar: 3pm</span>
                    <span id="mini-status-liquidado" class="mini-info-labels">Liquidado</span>
                    <span id="mini-saldo" class="mini-info-labels">Saldo: $500</span>
                    <!-- <span id="mini-especial" class="mini-info-labels">Especial</span> -->
                    <span id="mini-horas-extras" class="mini-info-labels">H. Extras: 2</span>
                    <span id="mini-tiene-notas" class="mini-info-labels">Notas</span>
                    <!-- <span id="mini-ocupa-dos-dias" class="mini-info-labels">Ocupa Dos Días</span> -->
                    <!-- <p id="" class="message-info">No Agendado</p> -->
                </div>
            </div>


            <div id="body-date-info">

                <label for="horarioInicio">Horario Inicio</label>
                <input type="time" id="horarioInicio" name="horarioInicio" value="16:00" required>
                <label for="horarioFin">Horario Fin</label>
                <input type="time" id="horarioFin" name="horarioFin" value="23:00" required>

                <div class="input-horario-evento-container">
                    <label for="ocupaDosDias">Ocupa Dos Dias</label>
                    <input type="checkbox" id="ocupaDosDias" name="ocupaDosDias">
                    <label for="decorar">Decorar</label>
                    <input type="checkbox" id="decorar" name="decorar" checked>

                    <label id="lblHorarioDecoracion" for="horarioDecoracion" class="">Horario Decoración</label>
                    <input class="" type="time" id="horarioDecoracion" name="horarioDecoracion">

                    <label for="esEspecial">Especial</label>
                    <input type="checkbox" id="esEspecial" name="esEspecial">
                    <label for="HorasExtras">Horas Extras</label>
                    <input type="number" id="horasExtras" name="horasExtras" step="1" min="0" max="100" value="0"
                        data-toggle="costoPorHora">

                    <label for="costoPorHora" class="ocultar-default">Costo P/Hora</label>
                    <input class="ocultar-default" type="number" id="costoPorHora" name="costoPorHora" step="any"
                        min="0" max="9999" value="350">
                </div>


                <label for="costoEvento">Costo</label>
                <input type="number" id="costoEvento" name="costoEvento" min="0" placeholder="$" data-toggle="anticipo">

                <label for="anticipo" class="ocultar-default">Anticipo</label>
                <input class="ocultar-default" type="number" id="anticipo" name="anticipo" value="0" placeholder="$"
                    min="0" data-toggle="moneda tasaCambio">
                <div class="input-horario-evento-container">

                    <label for="moneda" class="ocultar-default">Moneda</label>
                    <select id="moneda" name="moneda" class="ocultar-default" required>
                        <option value="MXN" selected>MXN</option>
                        <option value="USD">USD</option>
                    </select>

                    <label for="tasaCambio" class="ocultar-default">Tasa cambio</label>
                    <input type="number" class="ocultar-default" id="tasaCambio" name="tasaCambio" step="any" min="0"
                        max="9999" value="18.50" placeholder="$" required>
                </div>

                <h3 class="title-section-date-info">Cliente</h3>
                <label for="telefonoCliente">Teléfono</label>
                <input type="text" id="telefonoCliente" name="telefonoCliente" pattern="[0-9]{10}"
                    title="Debe contener 10 dígitos numéricos." required>
                <label for="correoCliente">Correo</label>
                <input type="email" id="correoCliente" name="correo">
                <label for="direccionCliente">Dirección</label>
                <input type="text" id="direccionCliente" name="direccionCliente" required>

                <div class="input-horario-evento-container">
                    <div>
                        <label for="coloniaCliente">Colonia</label>
                        <!-- <select id="coloniaCliente" name="colonia" required>
                        <option value="Mirador" selected>Mirador</option>
                    </select> -->
                        <select name="colonia" id="coloniaCliente">
                            <option value="">--</option>
                            <th:block th:each="colonia : ${colonias}">
                                <option th:value="${colonia.idColonia}" th:text="${colonia.colonia}"></option>
                            </th:block>
                        </select>
                        <!-- <select name="coloniaId" th:field="*{coloniaId}">
      <option th:each="c : ${colonias}" th:value="${c.id}" th:text="${c.nombre}">Colonia</option>
    </select> -->
                    </div>
                    <div>
                        <label for="numeroExterior">Num. Exterior</label>
                        <input type="text" id="numeroExterior" name="numeroExterior" placeholder="#" required>
                    </div>
                </div>

                <label for="nombreCliente">Nombre</label>
                <input type="text" id="nombreCliente" name="nombreCliente" required>
                <label for="apellidoPaternoCliente">Apellido Paterno</label>
                <input type="text" id="apellidoPaternoCliente" name="apellidoPaternoCliente" required>
                <label for="apellidoMaternoCliente">Apellido Materno</label>
                <input type="text" id="apellidoMaternoCliente" name="apellidoMaternoCliente">

                <div id="nota-date-info" class="">
                    <h4 class="title-section-date-info"><span>Notas</span></h4>
                    <textarea name="notaEvento" id="notaEvento"></textarea>
                </div>
                <p id="warning-ocupada-dos-dias" class="warning ocultar-default">El evento ocupa dos dias seguidos</p>
                <button class="submit-button" type="submit">Agendar Evento</button>

            </div>
        </form>
    </main>

    <!-- <div id="bg-translucent"></div> -->

</body>

<!-- <script type="module" th:src="@{/js/mainApp/main.js}"></script> -->
<script type="module" th:src="@{/js/components/aside-component.js}" defer></script>

<script th:src="@{https://kit.fontawesome.com/4def35e11d.js}" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
