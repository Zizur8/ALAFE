    <main>

        <custom-calendar></custom-calendar>

        <form id="form-evento" autocomplete="off">
            <div class="line-component"></div>
            <div id="header-date-info">
                <div>
                    <h2 id="selectedDate"></h2>
                    <!-- <h4 id="mini-horario">4:00pm - 12:00am</h4> -->
                </div>
                <div id="right-header">
                    <!-- <span id="mini-decorar" class="mini-info-labels">Decorar: 3pm</span> -->
                    <span id="mini-status-liquidado" class="mini-info-labels">Liquidado</span>
                    <!-- <span id="mini-saldo" class="mini-info-labels">Saldo: $500</span> -->
                    <!-- <span id="mini-especial" class="mini-info-labels">Especial</span> -->
                    <!-- <span id="mini-horas-extras" class="mini-info-labels">H. Extras: 2</span> -->
                    <span id="mini-tiene-notas" class="mini-info-labels">Notas</span>
                    <!-- <span id="mini-ocupa-dos-dias" class="mini-info-labels">Ocupa Dos D√≠as</span> -->
                    <!-- <p id="" class="message-info">No Agendado</p> -->
                </div>
            </div>

            <div id="body-date-info">

                <label for="horarioInicio">Horario Inicio</label>
                <input type="time" id="horarioInicio" name="horarioInicio" value="16:00">
                <label for="horarioFin">Horario Fin</label>
                <input type="time" id="horarioFin" name="horarioFin" value="23:00">

                <div class="inputs-data-evento">
                    <label for="ocupaDosDias">Ocupa Dos Dias</label>
                    <input class="right-section-input" type="checkbox" id="ocupaDosDias" name="ocupaDosDias">
                    <label for="decorar">Decorar</label>
                    <input class="right-section-input" type="checkbox" id="decorar" name="decorar" checked>
                    <label id="lblHorarioDecoracion" for="horarioDecoracion" class="">Horario Decoraci√≥n</label>
                    <input class="right-section-input" type="time" id="horarioDecoracion" name="horarioDecoracion">
                    <label for="esEspecial">Especial</label>
                    <input class="right-section-input" type="checkbox" id="esEspecial" name="esEspecial">
                    <label id="lblCantidadHorasExtras" for="cantidadHorasExtras">Horas Extras</label>
                    <input class="right-section-input" type="number" id="cantidadHorasExtras" name="cantidadHorasExtras"
                        step="1" min="0" max="100" value="0">
                    <label id="lblCostoPorHoraExtra" for="costoPorHoraExtra" class="ocultar-default sub-label">Costo
                        P/Hora</label>
                    <input class="ocultar-default" type="number" id="costoPorHoraExtra" name="costoPorHora" step="any"
                        min="0" max="9999" value="350">

                </div>



                <label for="costoEvento">Costo</label>
                <input type="number" id="costoEvento" name="costoEvento" min="0" placeholder="$" data-toggle="anticipo">
                <div id="nota-date-info" class="">

                    <div id="container-title-notas">
                        <h4 class="title-section-date-info"><span>Notas</span></h4>
                        <div id="buttons-display-list-notas">
                            <button id="btnAgregarNotaEvento" type="button" aria-label="Agregar Nota">‚ûï</button>
                            <button id="btnMostrarOcultarNotasEvento" type="button"
                                aria-label="Mostrar/Ocultar Notas">üìù</button>
                        </div>
                    </div>

                    <div id="container-notas">



                    </div>
                </div>

                <div id="cliente-form-header" class="cliente-header-section">
                    <h3 class="title-section-date-info">Cliente</h3>
                    <!-- <button id="btnGuardarCliente" class="btn-guardar-cliente">üíæ</button> -->
                </div>

                <div>
                    <label for="telefonoCliente">Tel√©fono</label>
                    <input type="text" id="telefonoCliente" name="telefonoCliente" pattern="[0-9]{10}"
                        autocomplete="8673265329" title="Debe contener 10 d√≠gitos num√©ricos.">
                    <ul id="sugerenciasClientes" class="sugerencias-lista"></ul>
                </div>

                <label for="correoCliente">Correo</label>
                <input type="email" id="correoCliente" name="correo">
                <label for="direccionCliente">Direcci√≥n</label>
                <input type="text" id="direccionCliente" name="direccionCliente">

                <div id="container-direccion-cliente" class="">
                    <div>
                        <label for="coloniaCliente">Colonia</label>
                        <select name="colonia" id="coloniaCliente">
                            <option value="">--</option>
                            <th:block th:each="colonia : ${colonias}">
                                <option th:value="${colonia.idColonia}" th:text="${colonia.nombre}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div>
                        <label for="numeroExterior">Num. Exterior</label>

                        <input type="text" id="numeroExterior" name="numeroExterior" placeholder="#">
                    </div>

                </div>

                <label for="nombreCliente">Nombre</label>
                <input type="text" id="nombreCliente" name="nombreCliente">
                <label for="apellidoPaternoCliente">Apellido Paterno</label>
                <input type="text" id="apellidoPaternoCliente" name="apellidoPaternoCliente">
                <label for="apellidoMaternoCliente">Apellido Materno</label>
                <input type="text" id="apellidoMaternoCliente" name="apellidoMaternoCliente">



                <!-- <label id="lblAnticipoSubtotal" for=""><h4>Anticipo</h4></label>
                <input type="text" id="anticipoSubtotal" name="" value="100" readonly> -->
                <div id="seccion-acciones-evento">
                    <button id="listado-movimientos-evento" type="button"><span>üìã</span></button>
                    <button id="listado-movimientos-evento" type="button"><span>‚Ü©Ô∏è</span></button>
                    <button id="listado-movimientos-evento" type="button"><span>‚ÑπÔ∏è</span></button>

                </div>
                <div class="finanzas-container">
                    <div class="campo-financiero">
                        <label for="costoTotal">Costo Total</label>
                        <input class="input-readonly" type="text" id="costoTotal" value="5000" readonly>
                    </div>

                    <div class="campo-financiero">
                        <label for="sumatoriaAnticipoAbono">Monto Pagos</label>
                        <input class="input-readonly pago" type="text" id="montoPagos" value="" readonly>
                    </div>

                    <div id="nuevo-pago-container" class="campo-financiero pago-nuevo">
                        <input class="input-readonly pago" type="text" id="nuevoPago" value="100" readonly>
                        <button id="btn-agregar-pago" type="button">Nuevo Pago</button>
                    </div>

                    <div class="campo-financiero">
                        <label for="saldoOperacion">Saldo</label>
                        <input class="input-readonly saldo" type="text" id="saldoOperacion" value="0" readonly>
                    </div>
                </div>

                <p id="warning-ocupada-dos-dias" class="warning ocultar-default">El evento ocupa dos dias seguidos</p>
                <!-- <p id="" class="warning">2 Horas Extras. Evento Finaliza El 17 Noviembre Con Hora 3:00am</p> -->
                <div class="buttons-actions-form-container">
                    <button id="delete-evento" class="delete-evento-button" type="">Eliminar Evento</button>

                    <button id="submit-evento" class="submit-button" type="submit">Agendar Evento</button>
                </div>


            </div>
        </form>
